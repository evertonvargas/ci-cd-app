name: CI-Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  nomequalquer:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          
      - run: npm install

      - name: Generate Tag
        id: generate_id
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/minha-app-node:${{ steps.generate_id.outputs.sha }}, ${{ vars.DOCKERHUB_USERNAME }}/minha-app-node:latest

