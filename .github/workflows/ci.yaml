name: CI-Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  nomequalquer:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          
      - run: npm install
      - run: npm run dev

     